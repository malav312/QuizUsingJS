    <div class="container">
        <h1>Mini Project 2 - Quiz using JS</h1>

            <input type="radio" name="q1" value="a">Delhi</br>
            <input type="radio" name="q1" value="b">Mumbai</br>

            <input type="radio" name="q1" value="d">Kolkata</br>

            <input type="radio" name="q2" value="a">Mukesh Ambani</br>
            <input type="radio" name="q2" value="b">Ratan Tata</br>
            <input type="radio" name="q2" value="c">Ramalinga Raju</br>
            <input type="radio" name="q2" value="d">Vijay Mallya</br>

            <input type="radio" name="q3" value="a">Rahul Gandhi</br>
            <input type="radio" name="q3" value="b">Narendra Modi</br>
            <input type="radio" name="q3" value="c">Amit Shah</br>
            <input type="radio" name="q3" value="d">Smriti Irani</br><br>
            
            <input type="button" value="submit" class="btn" onclick="check()">

        <script src="main.js"></script>
